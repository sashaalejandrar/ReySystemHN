<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Scrapers Python + Mistral AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üêç Prueba de Scrapers Python</h1>
            <p class="text-gray-600">Prueba los 3 m√©todos de scraping con Python + BeautifulSoup + Mistral AI</p>
        </div>

        <!-- Formulario de B√∫squeda -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">üîç Buscar Producto</h2>

            <form id="formBusqueda" class="space-y-6">
                <!-- Tipo de B√∫squeda -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de B√∫squeda</label>
                    <select id="tipoBusqueda"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="codigo">üî¢ Por C√≥digo de Barras</option>
                        <option value="nombre">üì¶ Por Nombre de Producto</option>
                    </select>
                </div>

                <!-- Input de B√∫squeda -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">T√©rmino de B√∫squeda</label>
                    <input type="text" id="termino" placeholder="Ej: 7411000313992 o Pasta de Tomate"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-sm text-gray-500 mt-2">üí° Ejemplos: 7411000313992, 7421001600953, 759076001021</p>
                </div>

                <!-- M√©todo de Scraping -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">M√©todo de Scraping</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <label
                            class="relative flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition">
                            <input type="radio" name="metodo" value="python_smart" checked class="mr-3">
                            <div>
                                <div class="font-semibold text-gray-800">üß† Python Smart</div>
                                <div class="text-xs text-gray-500">Multi-t√©cnica + IA</div>
                            </div>
                        </label>
                        <label
                            class="relative flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition">
                            <input type="radio" name="metodo" value="python_async" class="mr-3">
                            <div>
                                <div class="font-semibold text-gray-800">‚ö° Python Async</div>
                                <div class="text-xs text-gray-500">R√°pido + Paralelo</div>
                            </div>
                        </label>
                        <label
                            class="relative flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition">
                            <input type="radio" name="metodo" value="python_selenium" class="mr-3">
                            <div>
                                <div class="font-semibold text-gray-800">üöÄ Python Selenium</div>
                                <div class="text-xs text-gray-500">JS Pesado</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Bot√≥n de B√∫squeda -->
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold py-4 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-700 transition shadow-lg">
                    üîç Buscar Precios
                </button>
            </form>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden bg-white rounded-2xl shadow-xl p-8 mb-8">
            <div class="flex items-center justify-center space-x-4">
                <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span class="text-lg font-semibold text-gray-700">Buscando precios...</span>
            </div>
            <p class="text-center text-gray-500 mt-4" id="tiempoTranscurrido">Tiempo: 0s</p>
        </div>

        <!-- Resultados -->
        <div id="resultados" class="hidden">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">üìä Resultados</h2>
                <div id="contenidoResultados"></div>
            </div>
        </div>
    </div>

    <script>
        let tiempoInicio;
        let intervalo;

        document.getElementById('formBusqueda').addEventListener('submit', async (e) => {
            e.preventDefault();

            const tipoBusqueda = document.getElementById('tipoBusqueda').value;
            const termino = document.getElementById('termino').value.trim();
            const metodo = document.querySelector('input[name="metodo"]:checked').value;

            if (!termino) {
                alert('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }

            console.log('Buscando:', { tipoBusqueda, termino, metodo });

            // Mostrar loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultados').classList.add('hidden');

            // Iniciar contador de tiempo
            tiempoInicio = Date.now();
            intervalo = setInterval(() => {
                const segundos = ((Date.now() - tiempoInicio) / 1000).toFixed(1);
                document.getElementById('tiempoTranscurrido').textContent = `Tiempo: ${segundos}s`;
            }, 100);

            try {
                const url = `test_python_api.php?tipo=${tipoBusqueda}&termino=${encodeURIComponent(termino)}&metodo=${metodo}`;
                console.log('Fetching:', url);

                const response = await fetch(url);
                const text = await response.text();
                console.log('Response text:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('JSON parse error:', e);
                    throw new Error('Error al parsear respuesta: ' + text.substring(0, 100));
                }

                console.log('Data:', data);

                clearInterval(intervalo);
                const tiempoTotal = ((Date.now() - tiempoInicio) / 1000).toFixed(2);

                // Ocultar loading
                document.getElementById('loading').classList.add('hidden');

                // Mostrar resultados
                mostrarResultados(data, tiempoTotal, metodo);

            } catch (error) {
                console.error('Error completo:', error);
                clearInterval(intervalo);
                document.getElementById('loading').classList.add('hidden');

                // Mostrar error detallado
                const contenedor = document.getElementById('contenidoResultados');
                contenedor.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <p class="text-red-800 font-semibold">‚ùå Error: ${error.message}</p>
                        <p class="text-red-600 text-sm mt-2">Revisa la consola del navegador (F12) para m√°s detalles</p>
                    </div>
                `;
                document.getElementById('resultados').classList.remove('hidden');
            }
        });

        function mostrarResultados(data, tiempo, metodo) {
            const contenedor = document.getElementById('contenidoResultados');

            console.log('Mostrando resultados:', data);

            if (!data.success) {
                contenedor.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <p class="text-red-800 font-semibold">‚ùå Error: ${data.message || 'Error desconocido'}</p>
                        ${data.output ? `<pre class="mt-4 text-xs bg-gray-100 p-4 rounded overflow-auto">${data.output}</pre>` : ''}
                    </div>
                `;
                document.getElementById('resultados').classList.remove('hidden');
                return;
            }

            const resultados = data.resultados || [];

            let html = `
                <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        <div>
                            <div class="text-xs text-blue-600">Tiempo</div>
                            <div class="text-lg font-bold text-blue-800">‚è±Ô∏è ${tiempo}s</div>
                        </div>
                        <div>
                            <div class="text-xs text-blue-600">M√©todo</div>
                            <div class="text-lg font-bold text-blue-800">üéØ ${metodo}</div>
                        </div>
                        <div>
                            <div class="text-xs text-blue-600">Resultados</div>
                            <div class="text-lg font-bold text-blue-800">üìä ${resultados.length}</div>
                        </div>
                        <div>
                            <div class="text-xs text-blue-600">T√©rmino</div>
                            <div class="text-lg font-bold text-blue-800">üîç ${data.termino}</div>
                        </div>
                    </div>
                </div>
            `;

            if (resultados.length === 0) {
                html += `
                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                        <p class="text-yellow-800 font-semibold">‚ö†Ô∏è No se encontraron precios</p>
                        <p class="text-yellow-600 text-sm mt-2">Intenta con otro t√©rmino de b√∫squeda o m√©todo diferente</p>
                    </div>
                `;
            } else {
                html += '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">';

                resultados.forEach(resultado => {
                    const precioFormateado = parseFloat(resultado.precio).toFixed(2);
                    html += `
                        <div class="border-2 border-gray-200 rounded-xl p-6 hover:border-blue-500 hover:shadow-lg transition">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="font-bold text-lg text-gray-800">${resultado.fuente}</h3>
                                <span class="px-3 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded-full">
                                    ${resultado.confianza || 'alta'}
                                </span>
                            </div>
                            <div class="mb-4">
                                <div class="text-3xl font-bold text-blue-600">L. ${precioFormateado}</div>
                            </div>
                            <div class="text-sm text-gray-600 mb-3">
                                <span class="font-semibold">M√©todo:</span> ${resultado.metodo}
                            </div>
                            ${resultado.url ? `
                                <a href="${resultado.url}" target="_blank" class="block w-full text-center bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition text-sm">
                                    üîó Ver Producto
                                </a>
                            ` : ''}
                        </div>
                    `;
                });

                html += '</div>';

                // Agregar comparaci√≥n de precios
                if (resultados.length > 1) {
                    const precios = resultados.map(r => parseFloat(r.precio));
                    const precioMin = Math.min(...precios);
                    const precioMax = Math.max(...precios);
                    const diferencia = precioMax - precioMin;
                    const porcentaje = ((diferencia / precioMin) * 100).toFixed(1);

                    html += `
                        <div class="mt-6 p-6 bg-gradient-to-r from-green-50 to-blue-50 rounded-xl border-2 border-green-200">
                            <h3 class="font-bold text-lg text-gray-800 mb-4">üí∞ An√°lisis de Precios</h3>
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div>
                                    <div class="text-sm text-gray-600">Precio M√≠nimo</div>
                                    <div class="text-2xl font-bold text-green-600">L. ${precioMin.toFixed(2)}</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-600">Precio M√°ximo</div>
                                    <div class="text-2xl font-bold text-red-600">L. ${precioMax.toFixed(2)}</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-600">Diferencia</div>
                                    <div class="text-2xl font-bold text-blue-600">${porcentaje}%</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            contenedor.innerHTML = html;
            document.getElementById('resultados').classList.remove('hidden');

            // Scroll suave a resultados
            document.getElementById('resultados').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>

</html>
