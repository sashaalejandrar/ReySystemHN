<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="utf-8"/>
  <title>Test Tabs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body class="bg-slate-900 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-white text-2xl mb-4">Test de Tabs</h1>
    
    <!-- Botones de tabs -->
    <div class="flex border-b border-slate-700 gap-4 mb-8">
      <button class="tab-btn px-4 py-2 border-b-2 border-blue-500 text-blue-500" data-tab="tab1">Tab 1</button>
      <button class="tab-btn px-4 py-2 border-b-2 border-transparent text-slate-400" data-tab="tab2">Tab 2</button>
      <button class="tab-btn px-4 py-2 border-b-2 border-transparent text-slate-400" data-tab="tab3">Tab 3</button>
    </div>
    
    <!-- Contenido de tabs -->
    <div id="tab1" class="tab-content active">
      <div class="bg-slate-800 p-6 rounded-lg text-white">
        <h2 class="text-xl font-bold mb-2">Contenido Tab 1</h2>
        <p>Este es el contenido del primer tab.</p>
      </div>
    </div>
    
    <div id="tab2" class="tab-content">
      <div class="bg-slate-800 p-6 rounded-lg text-white">
        <h2 class="text-xl font-bold mb-2">Contenido Tab 2</h2>
        <p>Este es el contenido del segundo tab.</p>
      </div>
    </div>
    
    <div id="tab3" class="tab-content">
      <div class="bg-slate-800 p-6 rounded-lg text-white">
        <h2 class="text-xl font-bold mb-2">Contenido Tab 3</h2>
        <p>Este es el contenido del tercer tab.</p>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tabButtons = document.querySelectorAll('.tab-btn');
      const tabContents = document.querySelectorAll('.tab-content');
      
      console.log('Tabs encontradas:', tabButtons.length);
      console.log('Contenidos encontrados:', tabContents.length);
      
      tabButtons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          const targetTab = this.getAttribute('data-tab');
          
          console.log('Tab clicked:', targetTab);
          
          // Remove active from all buttons
          tabButtons.forEach(btn => {
            btn.classList.remove('border-blue-500', 'text-blue-500');
            btn.classList.add('border-transparent', 'text-slate-400');
          });
          
          // Add active to clicked button
          this.classList.remove('border-transparent', 'text-slate-400');
          this.classList.add('border-blue-500', 'text-blue-500');
          
          // Hide all contents
          tabContents.forEach(content => {
            content.classList.remove('active');
          });
          
          // Show target content
          const targetContent = document.getElementById(targetTab);
          if (targetContent) {
            targetContent.classList.add('active');
            console.log('Tab activated:', targetTab);
          } else {
            console.error('Tab content not found:', targetTab);
          }
        });
      });
    });
  </script>
</body>
</html>
